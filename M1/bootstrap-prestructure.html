<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Views</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row" >
        <div class="col-md-6">
          <img src="imagens/filmes_logo.jpg" alt=" Logo New Views" style="width: 150px;">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">New Views</h1>
          <h4>A new way to find your films</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="imagens/maxresdefault.jpg" alt="Best film in the horror category" style="width: 1200px;
    height: 400px;">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted"> RELEASES</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="imagens/EsquadraoSuicida.jpg">
          <h3 class="text-uppercase">Suicide Squad</h3>
          <h5 class="text-uppercase">04-AUGUST</h5>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="imagens/Doutor_estranho.jpg">
          <h3 class="text-uppercase">Strange Doctor</h3>
          <h5 class="text-uppercase">03-NOVEMBER</h5>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="imagens/StarWars.jpg">
          <h3 class="text-uppercase">Star Wars</h3>
          <h5 class="text-uppercase">15-DECEMBER</h5>
        </div>
      </div>
    </div>
  </body>
</html>
